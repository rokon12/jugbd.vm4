apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'maven'


sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-simple:1.7.13'
    compile 'org.fluttercode.datafactory:datafactory:0.8'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}